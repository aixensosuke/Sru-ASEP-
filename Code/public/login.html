<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academic Communication System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-banner">
            <img src="assets/university-logo.png" alt="University Logo">
            <h1>Academic Communication System</h1>
            <p>Connect. Collaborate. Communicate.</p>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="login-footer">
                <a href="reset-password.html" class="reset">Forgot Password?</a>
                <p>New user? <a href="register.html" class="register-link">Register here</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
