<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AcadComm</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Include the same sidebar as index.html -->
        <main class="content">
            <header class="dashboard-header">
                <h1>Dashboard</h1>
                <div class="quick-actions">
                    <button class="btn-primary"><i class="fas fa-plus"></i> New Task</button>
                    <button class="btn-secondary"><i class="fas fa-filter"></i> Filter</button>
                </div>
            </header>

            <div class="dashboard-grid">
                <div class="card tasks">
                    <h3>Today's Tasks</h3>
                    <form id="taskForm" class="task-form">
                        <input type="text" id="newTaskInput" placeholder="Add a new task..." required>
                        <input type="date" id="taskDueDate" required>
                        <button type="submit" class="add-task-btn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </form>
                    <ul class="task-list">
                        <!-- Tasks will be dynamically added here -->
                    </ul>
                </div>

                <div class="card progress">
                    <h3>Course Progress</h3>
                    <div class="progress-bars">
                        <div class="progress-item">
                            <label>Mathematics</label>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 75%"></div>
                            </div>
                            <span>75%</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/dashboard.js"></script>
</body>
</html>
