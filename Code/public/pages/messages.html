<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - AcadComm</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Include the same sidebar as index.html -->
        <main class="content">
            <div class="messages-container">
                <div class="contacts-list">
                    <div class="search-messages">
                        <input type="text" placeholder="Search messages...">
                    </div>
                    <div class="contact-items">
                        <div class="contact active">
                            <img src="../assets/images/avatar1.jpg" alt="Contact">
                            <div class="contact-info">
                                <h4>John Smith</h4>
                                <p>Latest message preview...</p>
                            </div>
                            <span class="message-time">2m ago</span>
                        </div>
                        <!-- More contact items -->
                    </div>
                </div>
                <div class="chat-area">
                    <div class="chat-header">
                        <div class="chat-contact">
                            <img src="../assets/images/avatar1.jpg" alt="Contact">
                            <div class="contact-info">
                                <h4>John Smith</h4>
                                <p>Online</p>
                            </div>
                        </div>
                    </div>
                    <div class="messages">
                        <!-- Message bubbles will go here -->
                    </div>
                    <div class="message-input">
                        <input type="text" placeholder="Type a message...">
                        <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/messages.js"></script>
</body>
</html>
